{% extends 'base.html' %}

{% block content %}
<form class="border border-2 rounded-3 p-4" method="post" enctype="multipart/form-data" action="{{DOMAIN_URL}}/feed/space/">

    {% csrf_token %}
    <h3>Create a Space</h3>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input id="title" class="form-control" type="text" name="title" placeholder="Title" required />
        </div>
        <div class="col-md-6">
            <label for="description" class="form-label">Description</label>
            <input id="description" class="form-control" type="text" name="description" placeholder="Description"
                required />
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="private_check_box" name="private_check_box"
                value="True">
            <label class="form-check-label" for="private_check_box">
                Private
            </label>
        </div>
        <div class="col-12">
            <button class="btn btn-outline-dark">Submit</button>
        </div>
    </div>
</form>
<h3>Recent Spaces</h3>

{% for space in spaces %}
{% include './_space.html' %}
{% endfor %}

{% endblock %}
