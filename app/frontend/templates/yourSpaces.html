{% extends 'base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data" action="{{DOMAIN_URL}}/feed/post/">
  {% csrf_token %}

  {% for space in spaces %}
  <div class="card mt-2">
    <div class="card-body">
      <h5 class="card-title">{{space.title}}</h5>
      <p class="card-text">{{space.description}}</p>
      <a href="{{DOMAIN_URL}}/feed/space/{{space.id}}/" class="card-link">View Posts</a>
    </div>
  </div>
  {% endfor %}

  {% endblock %}
