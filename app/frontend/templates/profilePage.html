{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data" action="{{DOMAIN_URL}}/user/profile_update_request/">
  {% csrf_token %}

  <div class="mb-3">
    <label for="first_name" class="form-label">First Name</label>
    <input id="first_name" class="form-control" type="text" name="first_name" value="{{ first_name }}"
      placeholder="{{user.first_name}}" required />
  </div>

  <div class="mb-3">
    <label for="last_name" class="form-label">Last Name</label>
    <input id="last_name" class="form-control" type="text" name="last_name" value="{{ last_name }}"
      placeholder="{{user.last_name}}" required />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input id="description" class="form-control" type="text" name="description" value="{{ description }}"
      placeholder="{{user_data.description}}" required />
  </div>

  <div class="d-flex justify-content-end">
    <a href="{{DOMAIN_URL}}/user/change_password_form/" class="btn btn-outline-dark">Change Password</a>
    <button class="btn btn-dark ms-2" type="submit">Submit</button>
  </div>
</form>
{% endblock %}
